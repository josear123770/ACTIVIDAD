{% extends 'calificaciones/base.html' %}

{% block content %}
<h1>Eliminar Matrícula</h1>
<p>¿Seguro que quieres eliminar la matrícula de "{{ matricula.estudiante.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>

<a href="{% url 'calificaciones:matricula_listar' %}">Cancelar</a>
{% endblock %}
