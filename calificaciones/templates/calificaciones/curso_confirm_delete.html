{% extends 'calificaciones/base.html' %}

{% block content %}
<h1>Eliminar Curso</h1>
<p>¿Seguro que quieres eliminar "{{ curso.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>

<a href="{% url 'calificaciones:curso_listar' %}">Cancelar</a>
{% endblock %}
