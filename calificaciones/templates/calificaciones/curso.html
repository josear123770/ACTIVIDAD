<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registrar Curso</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
input, select { width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 4px; border: 1px solid #ccc; }
button { width: 100%; padding: 10px; border: none; background: #ff98b3; color: white; border-radius: 4px; cursor: pointer; }
button:hover { background: #ff7aa1; }
h2 { text-align: center; margin-bottom: 20px; }
</style>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <h2>Registrar Curso</h2>
    <input type="text" name="nombre" placeholder="Nombre del Curso" required>
    <input type="text" name="paralelo" placeholder="Paralelo" required>
    <select name="periodo" required>
        <option value="">Seleccione Periodo</option>
        {% for p in periodos %}
        <option value="{{ p.id }}">{{ p.nombre }}</option>
        {% endfor %}
    </select>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
