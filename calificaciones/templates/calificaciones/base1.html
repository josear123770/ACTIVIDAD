<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sistema{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff; /* fondo blanco */
            color: #071026;
            margin: 0;
            padding: 0;
        }
        header {
            background: #76a8ff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #76a8ff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #6b86ff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        a {
            color: #76a8ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Sistema Escolar</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
