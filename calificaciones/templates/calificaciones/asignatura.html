<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registrar Estudiante</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
input { width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 4px; border: 1px solid #ccc; }
button { width: 100%; padding: 10px; border: none; background: #6b86ff; color: white; border-radius: 4px; cursor: pointer; }
button:hover { background: #5470d0; }
h2 { text-align: center; margin-bottom: 20px; }
</style>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <h2>Registrar Estudiante</h2>
    <input type="text" name="username" placeholder="Usuario" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <input type="text" name="cedula" placeholder="Cédula" required>
    <input type="date" name="fecha_nacimiento" placeholder="Fecha de Nacimiento" required>
    <input type="text" name="direccion" placeholder="Dirección" required>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
