<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registrar Nota</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
select, input { width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 4px; border: 1px solid #ccc; }
button { width: 100%; padding: 10px; border: none; background: #76a8ff; color: white; border-radius: 4px; cursor: pointer; }
button:hover { background: #5470d0; }
h2 { text-align: center; margin-bottom: 20px; }
</style>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <h2>Registrar Nota</h2>
    <select name="matricula" required>
        <option value="">Seleccione Matr√≠cula</option>
        {% for m in matriculas %}
        <option value="{{ m.id }}">{{ m.estudiante.user.username }} - {{ m.curso.nombre }}</option>
        {% endfor %}
    </select>
    <select name="asignatura" required>
        <option value="">Seleccione Asignatura</option>
        {% for a in asignaturas %}
        <option value="{{ a.id }}">{{ a.nombre }}</option>
        {% endfor %}
    </select>
    <input type="number" step="0.01" name="trimestre1" placeholder="Trimestre 1" required>
    <input type="number" step="0.01" name="trimestre2" placeholder="Trimestre 2" required>
    <input type="number" step="0.01" name="trimestre3" placeholder="Trimestre 3" required>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
